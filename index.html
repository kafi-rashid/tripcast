<!DOCTYPE html>

	<link rel="icon" href="images/misc/fav.png" type="image/x-icon">

			<div class="header-title animated flipInX">

					Weather Condition
				</div>

					</div><div id="weather-info-icon">
		
					</div>

			</div>
